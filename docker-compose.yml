version: '3'
services:
  web:
    build: .
    ports:
      - 4002:4000
    depends_on:
      - mongoeva
    healthcheck:
      test: ["CMD-SHELL", "./docker-healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      - USERNAME
      - PASSWORD
  mongoeva:
    image: mongo:latest
    volumes:
      - ./dbdata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: $USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $PASSWORD
